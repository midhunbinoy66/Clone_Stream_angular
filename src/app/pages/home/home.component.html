<!-- banner start  -->

<div id="carouselExampleCaptions" class="carousel slide">

    <div class="carousel-inner">
      <div class="carousel-item active" *ngFor="let item of bannerResults;let i=index" [ngClass]="{active:i===1}">
        <img src="http://image.tmdb.org/t/p/original/{{item.backdrop_path}}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h2>{{item.original_title}}</h2>
          <p>{{item.overview}}.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

<div class="container mt-3 p-3">
    <!-- trending movies  -->
    <div class="row">
        <h5 class="text-white">Trending Movies</h5>
        <div class="rowposter mt-3" >
            <ng-container *ngFor="let item of trendingMovieResult ">
                <img src="http://image.tmdb.org/t/p/original/{{item.poster_path}}" 
                class="rowimg largerposter" alt="..." [routerLink]="['/movie',item.id]">
            </ng-container>
        </div>
    </div>
</div>

<!-- banner end  -->
