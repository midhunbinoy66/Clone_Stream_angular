<div class="container-fluid mt-5">
    <form [formGroup]="searchForm" (ngSubmit)="SubmitForm()">
        <div class="row">
            <div class="col-lg-10 mb-3">
                <input type="text" class="form-control" name="" id="" placeholder="Search Movie Here..." formControlName="movieName">
            </div>
            <div class="col-lg-2">
                    <button class="btn btn-md">Search</button>
            </div>
        </div>
    </form>

<div class="row mt-5">
    <div class="col-lg-4" *ngFor="let movie of searchResult ">
        <div class="row">
            <div class="col-lg-3 mb-3  mt-4" *ngIf="movie.poster_path">
                <img src="http://image.tmdb.org/t/p/original/{{movie.poster_path}}" alt="" [routerLink]="['/movie',movie.id]">
            </div>
            <div class="col-lg-9 mt-4 mb-3">
                    <h5>{{movie.original_title}}</h5>
                    
            </div>
        </div>
    </div>
</div>


</div>
